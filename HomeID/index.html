<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home ID</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
      integrity="sha512-tS3S5qG0BlhnQROyJXvNjeEM4UpMXHrQfTGmbQ1gKmelCxlSEBUaxhRBj/EFTzpbP4RVSrpEikbmdJobCvhE3g=="
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css"
      integrity="sha512-sMXtMNL1zRzolHYKEujM2AqCLUR9F2C4/05cdbxjjLSRvMQIciEPCQZo++nk7go3BtSuK9kfa/s+a4f4i5pLkw=="
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    />

    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <!-- header section start -->
    <header>
      <div class="container">
        <div class="row">
          <div class="col-md-2">
            <a
              href="https://demo1-homeid.g5plus.net/"
              title="HomeID-Just another WordPress site"
            >
              <img class="logo" src="images/demo-logo.png" alt="demo-logo" />
            </a>
          </div>
          <div class="col-md-7">
            <nav>
              <a class="nav-item-custom underlined" href="#">Home</a>
              <div class="dropdown">
                <button class="dropbtn">
                  Listing <i class="fas fa-angle-down"></i>
                </button>
                <div class="dropdown-content">
                  <a class="nav-item-custom" href="#">Property Status</a>
                  <a class="nav-item-custom" href="#">Property Type</a>
                  <a class="nav-item-custom" href="#">Property City</a>
                  <a class="nav-item-custom" href="#">Province / State</a>
                  <a class="nav-item-custom" href="#">Property features</a>
                </div>
              </div>
              <a class="nav-item-custom" href="#">Agency</a>
              <a class="nav-item-custom" href="#">Agent</a>
              <a class="nav-item-custom" href="#">Blog</a>
              <div class="dropdown">
                <button class="dropbtn">
                  Pages <i class="fas fa-angle-down"></i>
                </button>
                <div class="dropdown-content">
                  <a href="#">Services</a>
                  <a href="#">About Us</a>
                  <a href="#">Contact Us</a>
                  <a href="#">FAQs</a>
                </div>
              </div>
            </nav>
          </div>
          <div class="col-md-3">
            <div class="account">
              <a id="sign_in"><i class="far fa-user-circle"></i>Sign in</a>
              <div class="add_listing">
                <a href="#">Add Listing</a>
                <i class="fas fa-home"></i>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div id="mobile-version">
        <div class="container">
          <div class="row">
            <i class="fas fa-bars"></i>

            <form>
              <i class="fas fa-cog"></i>
              <input type="text" placeholder="Enter Keyword..." name="search" />
              <button type="submit"><i class="fas fa-search"></i></button>
            </form>
          </div>
        </div>
      </div>
    </header>
    <!-- header section end -->
    <!-- main section start -->
    <main>
      <div class="slide-wrapper">
        <div class="owl-carousel owl-theme">
          <div class="item item-1"></div>
          <div class="item item-2"></div>
          <div class="item item-3"></div>
        </div>
      </div>
    </main>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"
      integrity="sha512-bPs7Ae6pVvhOSiIcyUClR7/q2OAsRiovw4vAkX+zJbw3ShAeeqezq50RIIcIURq7Oa20rW2n2q+fyXBNcU9lrw=="
      crossorigin="anonymous"
    ></script>
    <script src="js/index.js"></script>
  </body>
</html>
